    <title>Edit/save Products</title>

<body>
<nav class="uk-navbar-container backstore-nav" >
    <div class="uk-navbar-left">

        <ul class="uk-navbar-nav">
            <li class="uk-active"><a href="../index.html"><img src="../assets/images/logo.png" style="height: 85px;"></a></li>

            <li class="uk-active">
                <a href="product-list.html">Products</a>
            </li>

            <li class="uk-active">
                <a href="user-list.html">Users</a>
            </li>
            <li class="uk-active">
                <a href="order-list.html">Orders</a>
            </li>
        </ul>

    </div>
</nav>



<div class="d-flex justify-content-center align-items-center signBack-container">
    <form class="sign-form text-center" action="../index.html">
        <h1 class="mb-5 font-weight-light">Edit products</h1>
        <label class="label">Product name</label>
        <div class="form-group mb-2">
            <input name="name" type="name" class="form-control form-control-lg" placeholder="Name"
                   required autofocus>
        </div>
        <label class="label">Product description</label>
        <div class="form-group mb-2">
            <input name="description" type="description" class="form-control form-control-lg" placeholder="Description"
                   required autofocus>
        </div>

        <label>Image</label>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
            </div>

            <div class="custom-file">
                <input type="file" class="custom-file-input" name="img" id="inputGroupFile01" accept="image/*">


                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
            </div>
        </div>
        <label class="label">Product aisle</label>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Aisle</button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Fruits And Vegetables</a>
                    <a class="dropdown-item" href="#">Dairy and Eggs</a>
                    <a class="dropdown-item" href="#">Bread and Bakery</a>
                    <a class="dropdown-item" href="#">Beverage</a>
                    <a class="dropdown-item" href="#">Meat and Poultry</a>
                    <a class="dropdown-item" href="#">Snacks</a>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary">Save changes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
