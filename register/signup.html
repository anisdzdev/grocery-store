<div class="d-flex justify-content-center align-items-center signup-container">
    <form class="sign-form text-center" id="myForm" onsubmit="return checkSignUp()" action="../index.html">
        <div class="user-img">
            <img src="../assets/images/face.png">
        </div>
        <h1 class="mb-5">Sign Up</h1>
        <div class="form-group">
            <input name="firstName" id="firstName" type="text" class="form-control" placeholder="First name" required autofocus>
        </div>
        <div class="form-group">
            <input name="lastName" id="lastName" type="text" class="form-control" placeholder="Last name" required>
        </div>
        <div class="form-group">
            <input name="address" id="address" type="text" class="form-control" placeholder="Address" required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4"><input type="text" name="city" id="city" class="form-control form-control-lg"
                                                    placeholder="City" required></div>
            <div class="form-group col-md-4"><input type="text" name="zip" id="zip" class="form-control form-control-lg"
                                                    pattern="[a-zA-Z]\d[a-zA-Z] ?\d[a-zA-Z]\d" placeholder="Postal code"
                                                    maxlength="7" required></div>
            <div class="form-group col-md-4">
                <select id="province" name="province" class="form-control required">
                    <option selected>Quebec</option>
                    <option>Alberta</option>
                    <option>British Columbia</option>
                    <option>Manitoba</option>
                    <option>New Brunswick</option>
                    <option>Ontario</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <input name="phone" id="phone" type="tel" class="form-control form-control-lg" placeholder="Phone"
                   pattern="[0-9]{3}-? ?[0-9]{3}-? ?[0-9]{4}" required>
        </div>
        <div class="form-group">
            <input name="email" id="emailUp" type="email" class="form-control form-control-lg" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input name="confirmEmail" id="confirmEmailUp" type="email" class="form-control form-control-lg" placeholder="Confirm email"
                   required>
        </div>
        <div class="form-group">
            <input name="password" id="passwordUp" type="password" class="form-control form-control-lg" placeholder="Password"
                   minlength="8" required>
        </div>
        <div class="form-group">
            <input name="confirmPassword" id="confirmPasswordUp" type="password" class="form-control form-control-lg"
                   placeholder="Confirm password"
                   required>
        </div>
        <div class="forgot-link form-group d-flex justify-content-between align-items-center">
            <div class="form-check">
                <input name="remember" id="rememberPassword" type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label">Remember Password</label>
            </div>
        </div>
        <div class="d-grid gap-2">
            <button name="submit" class="btn btn-primary col-4" type="submit">Submit</button>
            <button name="reset" class="btn col-3 btn-secondary" type="reset">Reset</button>
        </div>
    </form>
</div>
