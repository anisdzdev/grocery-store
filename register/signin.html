<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Sign In</title>
</head>

<body class="main-body">

    <nav class="navbar navbar-custom sticky-top navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="../assets/images/logo.png" height="40" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="signin.html">Sign In</a>
              <a class="nav-link" href="signup.html">Sign Up</a>
            </div>
          </div>
        </div>
      </nav>

    <div class="d-flex justify-content-center align-items-center signin-container">
        <form class="sign-form text-center">
            <h1 class="mb-5 font-weight-light">Sign In</h1>
            <div class="form-group">
                <input name="email" type="email" class="form-control form-control-lg" placeholder="Email"
                    required autofocus>
            </div>
            <div class="form-group">
                <input name="password" type="password" class="form-control form-control-lg"
                    placeholder="Password" minlength="5" maxlength="15" required>
            </div>
            <div class="forgot-link form-group d-flex justify-content-between align-items-center">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label" for="remember">Remember me </label>
                </div>
                <a href="recovery.html" target="_blank">Forgot Password?</a>
            </div>
            <button name="submit" class="btn btn-primary col-6" type="submit">Submit</button>
            <p class="mt-3 font-weight-normal">Don't have an account? <a href="signup.html"><strong>Register
                        Now</strong></a></p>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>

</html>
