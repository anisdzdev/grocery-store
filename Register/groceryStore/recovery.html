<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Recovery</title>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center recovery-container">
        <form class="sign-form text-center">
            <h1 class="mb-5 font-weight-light">Reset Password</h1>
            <div class="form-group">
                <input name="email" type="email" class="form-control form-control-lg" placeholder="Email" required autofocus>
            </div>
            <div class="form-group">
                <input name="password" id="" type="password" class="form-control form-control-lg" placeholder="Password" required>
            </div>
            <button class="btn btn-primary col-6" type="submit">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>

</html>
