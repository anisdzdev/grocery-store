<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>

<body>

  <nav class="navbar navbar-custom sticky-top navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="logo.png" height="40" alt=""></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
          <a class="nav-link" href="signin.html">Sign In</a>
          <a class="nav-link" href="signup.html">Sign Up</a>
        </div>
      </div>
    </div>
  </nav>

    <div class="d-flex justify-content-center align-items-center signup-container">
        <form class="sign-form text-center">
            <h1 class="mb-5 font-weight-light">Sign Up</h1>
            <div class="form-group">
                <input name="firstName" type="text" class="form-control" placeholder="First name" required autofocus>
            </div>
            <div class="form-group">
                <input name="lastName" type="text" class="form-control" placeholder="Last name" required>
            </div>
            <div class="form-group">
                <input name="address" type="text" class="form-control" placeholder="Address" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4"><input type="text" name="city" class="form-control form-control-lg" placeholder="City" required></div>
                <div class="form-group col-md-4"><input type="text" name="zip" class="form-control form-control-lg" pattern="[a-zA-Z]\d[a-zA-Z] ?\d[a-zA-Z]\d" placeholder="Postal code" maxlength="7" required></div>
                <div class="form-group col-md-4">
                    <select id="province" name="province" class="form-control required">
                      <option selected>Quebec</option>
                      <option>Alberta</option>
                      <option>British Columbia</option>
                      <option>Manitoba</option>
                      <option>New Brunswick</option>
                      <option>Ontario</option>
                    </select>
                  </div>
            </div>
            <div class="form-group">
                <input name="email" type="email" class="form-control form-control-lg" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input name="password" type="password" class="form-control form-control-lg" placeholder="Password" minlength="5" maxlength="15" required>
            </div>
            <div class="forgot-link form-group d-flex justify-content-between align-items-center">
                <div class="form-check">
                    <input name="remember" type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">Remember Password</label>
                </div>
            </div>
            <div class="d-grid gap-2">
                <button name="submit" class="btn btn-primary col-4" type="submit">Submit</button>
                <button name="reset" class="btn col-2 btn-secondary" type="reset">Reset</button>
              </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>

</html>
