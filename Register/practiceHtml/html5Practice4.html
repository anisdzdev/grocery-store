    <form>
        <fieldset>
            <legend>Personal</legend>
            <label>Name <input type="text" name="Name" placeholder="FirstName LastName"></label><br>
            <br>
            <label>Email <input type="text" name="Email" placeholder="Ex. 12345@gmail.com"></label><br>
            <br>
            <label>Phone <input type="text" name="Phone" placeholder="Ex. 123-456-7890"></label><br>
            <br>
            <label>Subject
                <select name="subject">
                    <option value="appointment">Appointment</option>
                    <option value="interview">Interview</option>
                    <option value="post">Regarding a post</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend>Message</legend>
            <label> Message <textarea name="message" rows="2" cols="15"></textarea></label>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
