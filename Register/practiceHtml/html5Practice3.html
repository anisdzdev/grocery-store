<h2>Welcome to Millennium Gymnastics Booster Club Popcorn Sales</h2>

<form action="">

<label>Buyer's Name:</label>
<input type="text" name="name" placeholder="Enter your name">
<br>
<label>Street Address:</label>
<input type="text" name="address" placeholder="Enter your address">
<br>
<label>City, State, Zip:</label>
<input type="text" name="info" placeholder="Enter your information">
<br>

<br>

<table border="1">
    <tr>
        <th colspan="2">Product Name</th>
        <th>Price</th>
        <th>Quantity</th>
    </tr>
    <tr>
        <td colspan="2">Unpopped Popcorn (1 lb.)</td>
        <td>$3.00</td>
        <td><input type="text" name="quantity"></td>
    </tr>
    <tr>
        <td colspan="2">Caramel Popcorn (2 lb. cannister)</td>
        <td>$3.50</td>
        <td><input type="text" name="quantity"></td>
    </tr>
    <tr>
        <td colspan="2">Caramel nut Popcorn (2 lb. cannister)</td>
        <td>$4.50</td>
        <td><input type="text" name="quantity"></td>
    </tr>
    <tr>
        <td colspan="2">Toffey nut Popcorn (2 lb. cannister)</td>
        <td>$5.00</td>
        <td><input type="text" name="quantity"></td>
    </tr>
</table>

<br>

    <h3><label>Payment Method</label></h3>
    <label><input type="radio" name="cc">Visa</label>
    <br>
    <label><input type="radio" name="cc">Master Card</label>
    <br>
    <label><input type="radio" name="cc">Discover</label>
    <br>
    <label><input type="radio" name="cc">Paypal</label>
    <br>
    <br>

    <input type="reset" value="Clear Order Form">
</form>
